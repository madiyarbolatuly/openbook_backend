services:
  db:
    image: postgres:16
    container_name: gqkp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gqkp
    ports:
      - "5432:5432"
    volumes:
      - gqkp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gqkp"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  gqkp_pgdata:
